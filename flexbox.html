<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Flexbox</title>

    <style>

        .container{
            height: 500px;
            border: 2px dotted skyblue;
            display: flex;
           
            
           
        }
        .box{
            width: 200px;
           
            border: 3px dashed rebeccapurple;
            font-size: 3em;
        }
        #box-1{
            order: 2;
        }

        #box-2{
            order: 1;
            flex-grow: 1;
        }
    </style>
 
    
</head>

<body>
    <h1> I am flexiable right now</h1>

    <div class="container">
        
        <div id="box-1" class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>
        


    </div>

</body>

</html>
